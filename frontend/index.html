<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="https://sharenote.kr">
    <meta property="og:title" content="ShareNote">
    <meta property="og:type" content="website">
    <meta property="og:image" content="thumbnail.png">
    <meta property="og:description" content="간편하고 안전한 노트 공유 플랫폼">
    <title>ShareNote</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <script src="redirect.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <a><img class="logo" src="logo.png" /></a>
        <div class="pin-container">
            <input class="pin-value" id="pinvalue" type="number"  min="0" inputmode="numeric" pattern="[0-9]*" placeholder="PIN을 입력해 주세요." required>
            <a><img class="login-button" id="login" src="login.png" /></a>
        </div>

        <div class="tutorial-container fade-in" id="tutorialContainer">
            <div class="tutorial-images-container">
                <div class="tutorial-images" id="tutorialImages">
                    <img src="tutorial/1.png">
                    <img src="tutorial/2.png">
                    <img src="tutorial/3.png">
                    <img src="tutorial/4.png" style="cursor:pointer" id="startButton">
                </div>
            </div>
            <span class="left-button" id="leftButton">
                <i class="bi bi-chevron-left"></i>
            </span>
            <span class="right-button" id="rightButton">
                <i class="bi bi-chevron-right"></i>
            </span>
            <span class="close-button" id="closeButton">
                <i class="bi bi-x"></i>
            </span>
        </div>

        <div class="floating-button" id="floatingButton">
            <i class="bi bi-question-lg float-icon"></i>
        </div>

        <div class="alert-banner" id="alertBanner"></div>

        <div class="popup-container fade-in" id="popupContainer">
            <div class="popup">
                <div class="popup-title">공지사항</div>
                <div class="popup-content">
                    <p>이 브라우저에서는 <b>클립보드 붙혀넣기</b> 기능이 비활성화됩니다.</p>
                    <p>모든 기능을 사용하기 위해서는 Chrome 또는 Safari를 이용해주세요.</p>
                </div>
                <div class="popup-confirm" id="confirmPopup">
                    <input type="button" class="popup-button" value="Close">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
